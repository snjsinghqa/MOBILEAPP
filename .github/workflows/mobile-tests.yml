name: Mobile Test Automation

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 2 * * *'  # Run nightly at 2 AM UTC
  workflow_dispatch:
    inputs:
      test_type:
        description: 'Type of tests to run'
        required: true
        default: 'smoke'
        type: choice
        options:
          - smoke
          - regression
          - all

env:
  NODE_VERSION: '20'
  JAVA_VERSION: '17'

jobs:
  # Lint and build check
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

  # Android smoke tests
  android-smoke-tests:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Appium
        run: |
          npm install -g appium
          appium driver install uiautomator2

      - name: Download Sauce Labs Demo App
        run: |
          mkdir -p apps/android
          curl -L -o apps/android/mda-2.0.1-22.apk \
            "https://github.com/saucelabs/my-demo-app-android/releases/download/v2.0.1/mda-2.0.1-22.apk"

      - name: Run Android smoke tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 33
          arch: x86_64
          profile: pixel_6
          target: google_apis
          force-avd-creation: false
          emulator-boot-timeout: 600
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none -memory 4096 -partition-size 2048
          disable-animations: true
          disable-spellchecker: true
          disable-linux-hw-accel: auto
          script: |
            echo "=== Emulator Boot Complete ==="
            
            echo "=== Restarting ADB Server ==="
            adb kill-server
            adb start-server
            sleep 2
            
            echo "=== Checking Device Status ==="
            adb devices
            echo ""
            
            echo "=== Waiting for Device to Come Online ==="
            for i in {1..30}; do
              DEVICE_STATE=$(adb get-state 2>&1)
              if [[ "$DEVICE_STATE" == "device" ]]; then
                echo "Device is online!"
                break
              fi
              echo "Device state: $DEVICE_STATE - waiting... attempt $i/30"
              sleep 2
            done
            
            echo "=== Waiting for Emulator to be Fully Ready ==="
            adb wait-for-device shell 'while [[ -z $(getprop sys.boot_completed) ]]; do sleep 1; done; input keyevent 82'
            sleep 5
            echo "Emulator is fully booted and ready"
            echo ""
            
            echo "=== Verifying App Installation ==="
            ls -la apps/android/mda-2.0.1-22.apk
            echo ""
            
            echo "=== Starting Appium Server ==="
            appium --base-path /wd/hub --port 4723 --relaxed-security > appium.log 2>&1 &
            APPIUM_PID=$!
            echo "Appium PID: $APPIUM_PID"
            echo ""
            
            echo "=== Waiting for Appium to be Ready ==="
            for i in {1..30}; do
              if curl -s http://localhost:4723/wd/hub/status > /dev/null 2>&1; then
                echo "Appium is ready!"
                break
              fi
              echo "Waiting for Appium... attempt $i/30"
              sleep 2
            done
            echo ""
            
            echo "=== Appium Status Check ==="
            curl -s http://localhost:4723/wd/hub/status | jq '.' || echo "Failed to get Appium status"
            echo ""
            
            echo "=== Running Smoke Tests ==="
            AUTO_APPIUM=false PLATFORM=android DEVICE_TYPE=emulator npx codeceptjs run 'tests/*_test.ts' --grep @smoke --verbose || {
              echo "=== Test Execution Failed ==="
              echo "=== Appium Log ==="
              cat appium.log
              TEST_EXIT_CODE=$?
              echo "Test exit code: $TEST_EXIT_CODE"
            }
            
            echo ""
            echo "=== Checking Emulator Status ==="
            adb devices || echo "ADB connection lost"
            
            echo "=== Graceful Cleanup ==="
            kill $APPIUM_PID 2>/dev/null || echo "Appium already stopped"
            
            # Exit with test result code if tests failed, otherwise 0
            exit ${TEST_EXIT_CODE:-0}

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: android-smoke-results
          path: |
            output/allure-results/
            output/reports/
            output/step-screenshots/
          retention-days: 7

